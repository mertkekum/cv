<html>

<head>
    <title>Registration</title>

<body>
    <h1> Race Registration</h1>
    <form>
        <div>
            <label for="firstname"> First Name: </label>
            <input type="text" placeholder="firstname" id="firstname" name="firstname" required minlenght="3"
                maxlength="15" />
            <label for="lastname"> Last Name:</label>
            <input type="text" placeholder="lastname" id="lastname" name="lastname" required minlenght="3"
                maxlength="15" />
        </div>
        <p>Select a Race:</p>
        <form>
            <p>
                <input type="radio" name="race" id="funrun" value="5k" />
                <label for="funrun5k">Fun Run 5K</label>
                <br />
                <input type="radio" name="race" id="half" value="half" />
                <label for="halfmarathon"> Half Marathon</label>
                <br />
                <input type="radio" name="race" id="full" value="full" />
                <label for="fullmarathon"> Full Marathon</label>

            </p>
            <div>
                <label for="email">E-mail:</label>
                <input type="text" placeholder="email" id="email" name="email">
                <label for="password">Password:</label>
                <input type="text" placeholder="password" id="password" name="password">
            </div>
            <p>
                <label for="race"> Select Age Group:</label>
                <select name="race" id="race">
                    <option value="u18"> Under 18</option>
                    <option value="1830">18-30</option>
                    <option value="3050">30-50</option>
                    <option value="50">50+</option>
                </select>
                <br />
                <button>Register!</button>
            </p>


        </form>



    </form>

</body>
</head>

</html>
