  <h2>More Input</h2>
  <form action="/birds">
    <input type="checkbox" name="tos" id="kabul" checked />
    <label for="kabul"> Kabul ediyorum</label>
    <p>
      <label for="xs">XS:</label>
      <input type="radio" name="boyut" id="xs" value="xs" />
      <label for="s">S:</label>
      <input type="radio" name="boyut" id="s" value="s" />
      <label for="m">M:</label>
      <input type="radio" name="boyut" id="m" value="m" />

    </p>
    <p>
      <label for="animal"> Pick your favourite animal:</label>
      <select name="animal" id="animal">
        <option value="">--Pick your animal--</option>
        <option value="fish">Fish</option>
        <option value="cat">Cat</option>
        <option value="bird">Bird</option>
      </select>
    </p>
    <p>
      <label for="cheese"> Amount of Cheese</label>
      <input type="range" name="Amount_of_Cheese" min="1" max="100" id="cheese" step="5" />
    </p>
    <p><label for="Special" </label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </p>
    <button>Send</button>
  </form>

  </form>
